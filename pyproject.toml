[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyseto"
version = "1.7.8"
description = "A Python implementation of PASETO/PASERK."
authors = ["Ajitomi Daisuke <dajiaji@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dajiaji/pyseto"

include = [
  "CHANGES.rst",
  "docs",
  "poetry.lock",
  "tests",
  "tox.ini",
]

exclude = [
  "docs/_build",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
cryptography = ">=42.0.1,<43"
pycryptodomex = ">=3.18.0"
iso8601 = ">=1.0.2,<3.0.0"
Sphinx = {version = ">=7.1,<8", optional = true, extras = ["docs"]}
sphinx-autodoc-typehints = {version = ">=1.25.2", optional = true, extras = ["docs"]}
sphinx-rtd-theme = {version = ">=1.2.1,<3.0.0", optional = true, extras = ["docs"]}
argon2-cffi = ">=23.1.0"

[tool.poetry.extras]
docs = [
  "Sphinx",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
]

[tool.poetry.dev-dependencies]
pytest = ">=7.4"
pytest-cov = ">=4.1.0"
tox = ">=4.11.4"
pre-commit = ">=3.5.0"
freezegun = ">=1.2.2"
