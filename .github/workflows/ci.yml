name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: {}

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    env:
      PRIMARY_PYTHON_VERSION: "3.13"

    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the project dependencies
      run: uv sync --frozen --all-groups
    - name: Export locked requirements for audit
      if: matrix.platform == 'ubuntu-latest' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
      run: uv export --format requirements.txt --all-groups --frozen --no-hashes --no-editable --no-emit-project --output-file requirements.txt
    - name: Run pip-audit (PyPA Advisory)
      if: matrix.platform == 'ubuntu-latest' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
      run: uv run --with pip-audit pip-audit -r requirements.txt --vulnerability-service pypi
    - name: Upload audit requirements
      if: matrix.platform == 'ubuntu-latest' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: requirements-audit
        path: requirements.txt
    - name: Run checks
      run: uv run pre-commit run --all-files
    - name: Run docs build
      run: uv run sphinx-build -n -T -W -b html docs docs/_build/html
    - name: Run tests
      run: uv run pytest -ra --cov=pyseto --cov-report=term --cov-report=xml tests
    - name: Upload coverage to Codecov
      if: contains(env.PRIMARY_PYTHON_VERSION, matrix.python-version) && matrix.platform == 'ubuntu-latest'
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

  package:
    name: Build package
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        python-version: "3.13"
    - name: Build the project
      run: uv build
    - name: Show result
      run: ls -l dist
    # - name: Smoke test (wheel)
    #   run: uv run --isolated --no-project --with dist/*.whl tests/test_sample.py
    # - name: Smoke test (sdist)
    #   run: uv run --isolated --no-project --with dist/*.tar.gz tests/test_sample.py
    - name: Create virtual environment
      run: uv venv
    - name: Install package
      run: uv pip install .
    - name: Import package
      run: uv run python -c "import pyseto; print(pyseto.__version__)"
    - name: Publish (dry-run)
      run: uv publish --dry-run

  actionlint:
    name: Lint GitHub Actions workflow files
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Check workflow files
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color
        shell: bash

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - name: Run Trivy vulnerability scanner in fs mode (SARIF)
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        scanners: 'vuln,secret,license'
        exit-code: '0'
    - name: Generate Trivy SBOM (CycloneDX)
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'cyclonedx'
        output: 'trivy-sbom.cdx.json'
        severity: 'CRITICAL,HIGH,MEDIUM'
        scanners: 'vuln,secret,license'
        exit-code: '0'
    - name: Generate Trivy SBOM (SPDX)
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'spdx-json'
        output: 'trivy-sbom.spdx.json'
        severity: 'CRITICAL,HIGH,MEDIUM'
        scanners: 'vuln,secret,license'
        exit-code: '0'
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    - name: Upload Trivy SBOM artifacts
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: trivy-sbom
        path: |
          trivy-sbom.cdx.json
          trivy-sbom.spdx.json
