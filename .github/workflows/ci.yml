name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: {}

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    env:
      PRIMARY_PYTHON_VERSION: "3.13"

    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Aikido Safe Chain (Linux)
      if: matrix.platform == 'ubuntu-latest' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
      run: curl -fsSL https://github.com/AikidoSec/safe-chain/releases/download/1.3.3/install-safe-chain.sh | sh -s -- --ci
    - name: Install Aikido Safe Chain (Windows)
      if: matrix.platform == 'windows-latest' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
      run: iex "& { $(iwr 'https://github.com/AikidoSec/safe-chain/releases/download/1.3.3/install-safe-chain.ps1' -UseBasicParsing) } -ci"
      shell: pwsh
    - name: Install the project dependencies
      run: uv sync --frozen --all-groups
    - name: Run checks
      run: uv run pre-commit run --all-files
    - name: Run docs build
      run: uv run sphinx-build -n -T -W -b html docs docs/_build/html
    - name: Run tests
      run: uv run pytest -ra --cov=pyseto --cov-report=term --cov-report=xml tests
    - name: Upload coverage to Codecov
      if: contains(env.PRIMARY_PYTHON_VERSION, matrix.python-version) && matrix.platform == 'ubuntu-latest'
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

  package:
    name: Build package
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        python-version: "3.13"
    - name: Build the project
      run: uv build
    - name: Show result
      run: ls -l dist
    # - name: Smoke test (wheel)
    #   run: uv run --isolated --no-project --with dist/*.whl tests/test_sample.py
    # - name: Smoke test (sdist)
    #   run: uv run --isolated --no-project --with dist/*.tar.gz tests/test_sample.py
    - name: Create virtual environment
      run: uv venv
    - name: Install package
      run: uv pip install .
    - name: Import package
      run: uv run python -c "import pyseto; print(pyseto.__version__)"
    - name: Publish (dry-run)
      run: uv publish --dry-run

  actionlint:
    name: Lint GitHub Actions workflow files
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Check workflow files
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color
        shell: bash
